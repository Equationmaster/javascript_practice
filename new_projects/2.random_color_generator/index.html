<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Color Generator</title>
</head>
<body>
    <div class = "random-color-generator-containor">
        <div class = "hex-color-generator-container">
            <p class="hex-color-value">#ffffff</p>
            <button class="hex-bttn">create hex color</button>
            <button class="hex-copy">copy to clipboard</button>
        </div>
        <div class = "rgb-color-generator-container">
            <div>
                <label for="red">Red</label>
                <input
                type="range"
                min = "0"
                max = "255"
                value = "0"
                id = "red">
            </div>
            <div>
                <label for="green">Green</label>
                <input
                type="range"
                min = "0"
                max = "255"
                value = "0"
                id = "green">
            </div>
            <div>
                <label for="blue">Blue</label>
                <input
                type="range"
                min = "0"
                max = "255"
                value = "0"
                id = "blue">
            </div>
            <button class="rgb-bttn">create rgb color</button>
            <button class="rgb-copy">copy rgb color</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
